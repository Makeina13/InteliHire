<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Ready - InteliHire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body class="upload-page">
 <!-- Navigation bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="{{ url_for('index') }}">InteliHire</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('upload_cv') }}">Upload CV</a></li>
        </ul>
        <a href="{{ url_for('upload_cv') }}" class="nav-cta">Get started</a>
    </nav>
    </nav>

    <div class="container">
        <div class="results-section" style="text-align: center; padding: 4rem;">
            <h1>CV Generated!</h1>
            <p>Your new professional CV is ready for download.</p>
            
            <a id="download-btn" href="#" class="submit-btn" style="margin: 2rem auto; display: inline-block; text-decoration: none;">
                Download PDF
            </a>
            
            <br><br>
            <a href="{{ url_for('upload_cv') }}" style="color: #94a3b8;">Create Another</a>
        </div>
    </div>

    <script>
        // Get the PDF URL from the browser address bar
        const urlParams = new URLSearchParams(window.location.search);
        const pdfLink = urlParams.get('pdf');
        
        if (pdfLink) {
            // Set the button to download that PDF
            document.getElementById('download-btn').href = pdfLink;
            // Auto-start download
            setTimeout(() => { window.location.href = pdfLink; }, 1000);
        } else {
            document.querySelector('.results-section').innerHTML = '<p style="color:red">Error: No PDF found.</p>';
        }
    </script>
</body>
</html>
