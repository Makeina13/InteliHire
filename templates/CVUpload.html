<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteliHire - AI Interview Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>InteliHire</h1>
            <p class="tagline">Your AI-Powered Interview Coach</p>
        </header>

        <!-- Main Form -->
        <div class="upload-section">
            <form action="/analyze" method="POST" enctype="multipart/form-data" id="analyzeForm">
                
                <!-- CV Upload -->
                <div class="form-group">
                    <label for="cv-upload">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Upload Your CV here
                    </label>
                    <input type="file" id="cv-upload" name="cv" accept=".pdf,.docx" required>
                    <span class="file-name" id="cv-file-name">No file chosen</span>
                    <p class="hint">PDF or DOCX format</p>
                </div>

                <!-- Job Description Input -->
                <div class="form-group">
                    <label for="job-description">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Job Description
                    </label>
                    <textarea 
                        id="job-description" 
                        name="job_description" 
                        rows="8" 
                        placeholder="Paste the job description here...&#10;&#10;Include:&#10;• Required skills&#10;• Responsibilities&#10;• Qualifications&#10;• Company culture"
                        required
                    ></textarea>
                </div>

                <!-- Job Link (Optional) -->
                <div class="form-group">
                    <label for="job-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        Job Link (Optional)
                    </label>
                    <input 
                        type="url" 
                        id="job-link" 
                        name="job_link" 
                        placeholder="https://example.com/job-posting"
                    >
                    <p class="hint">We'll extract additional context from the posting</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <span>Analyze My Profile</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Loading State (Hidden by default) -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your profile with AI...</p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Powered by InteliHire • Secure & Confidential</p>
        </footer>
    </div>

    <script>
        document.getElementById('cv-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('cv-file-name').textContent = fileName;
        });

        document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'flex';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = `/results?analysis=${encodeURIComponent(data.analysis)}`;
                } else {
                    loadingDiv.style.display = 'none';
                    alert('Error: ' + (data.error || 'Analysis failed'));
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
